name: React/TypeScript CI/CD

# 1. Triggers the workflow on pushes to the main branch and pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# 2. Define the jobs to be executed
jobs:
  build:
    # Run the job on an Ubuntu environment
    runs-on: ubuntu-latest
    
    # 3. Define the steps for the build job
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your project's Node version
          cache: 'npm' # Use npm for caching dependencies
          
      - name: Install Dependencies
        run: npm install

      - name: Run Linting and Type Checking
        # Assumes you have standard lint and type check scripts defined in package.json
        run: |
          npm run lint
          npm run typecheck # This step catches the type error you mentioned initially
          
      - name: Build Production Bundle
        # Assumes the build script generates production files (e.g., in a 'dist' or 'build' folder)
        run: npm run build
        
      - name: Upload Artifacts (for subsequent deployment)
        uses: actions/upload-artifact@v4
        with:
          name: inventory-app-build
          path: dist # Change 'dist' to your actual build output folder (e.g., 'build', 'out')

